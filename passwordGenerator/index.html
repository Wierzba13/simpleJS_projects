<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Password Generator</title>
</head>
<body>
    <section class="container">
        <h2>Generate your password!</h2>
        <input type="text" disabled id="pass" class="pass" placeholder="Your new password...">
        <div class="passBox">
            <label for="passLength">length</label>
            <input type="number" name="passLength" id="passLength" class="passLength" value="10">
        </div>
        <div class="passBox">
            <label for="numbers">Numbers</label>
            <input type="checkbox" name="numbers" id="numbers" checked>
        </div>
        <div class="passBox">
            <label for="specialChars">Special chars</label>
            <input type="checkbox" name="specialChars" id="specialChars" checked>
        </div>
        <button id="generate">Generate</button>
    </section>

    <footer>
        <p>Created by <a href="https://github.com/Wierzba13" target="_blank">Raul Wierzbinski</a></p>
    </footer>

    <script src="./script/main.js"></script>
</body>
</html>
