<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <nav class="navbar">
        <div class="brand">
            <span>Name</span>
        </div>

        <ul class="menu-list">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./index.html#settings">Settings</a></li>
            <li class="editor-link"><a href="./editor.html">Editor</a></li>
        </ul>
    </nav>
    <header>
        <img src="./img/header.jpg" alt="https://www.pexels.com/pl-pl/zdjecie/programowanie-kodow-screengrab-1102797/" class="header-bgc">
        <div class="header-ctx">
            <h1>Code with our editor</h1>
            <h3>Configure it for your needs!</h3>
            <a href="./editor.html" class="btn-primary">Editor</a>
        </div>
    </header>

    <section class="settings" id="settings">
        <h2>Configure your editor</h2>

        <form action="#" class="conf-form">
            <div class="form-row row">
                <label for="theme">Theme: </label>
                <select name="theme" id="theme">
                    <option value="ambiance">ambiance</option>
                    <option value="chaos">chaos</option>
                    <option value="chrome">chrome</option>
                    <option value="clouds_modnight">clouds_modnight</option>
                    <option value="clouds">clouds</option>
                    <option value="cobalt">cobalt</option>
                    <option value="crimson_editor">crimson_editor</option>
                    <option value="dawn">dawn</option>
                    <option value="dracula">dracula</option>
                    <option value="dreamweaver">dreamweaver</option>
                    <option value="eclipse">eclipse</option>
                    <option value="github">github</option>
                    <option value="gob">gob</option>
                    <option value="gruvbox">gruvbox</option>
                    <option value="idle_fingers">idle_fingers</option>
                    <option value="iplastic">iplastic</option>
                    <option value="katzenmilch">katzenmilch</option>
                    <option value="kr_theme">kr_theme</option>
                    <option value="kuroir">kuroir</option>
                    <option value="merbivore_soft">merbivore_soft</option>
                    <option value="merbivore">merbivore</option>
                    <option value="mono_industrial">mono_industrial</option>
                    <option value="monokai">monokai</option>
                    <option value="nord_dark">nord_dark</option>
                    <option value="pastel_on_dark">pastel_on_dark</option>
                    <option value="solarized_dark">solarized_dark</option>
                    <option value="solarized_light">solarized_light</option>
                    <option value="sqlserver">sqlserver</option>
                    <option value="terminal">terminal</option>
                    <option value="textmate">textmate</option>
                    <option value="tomrrow_night_blue">tomrrow_night_blue</option>
                    <option value="tomrrow_bright">tomrrow_bright</option>
                    <option value="tomrrow_night_eighties">tomrrow_night_eighties</option>
                    <option value="tomrrow_night">tomrrow_night</option>
                    <option value="tomorrow">tomorrow</option>
                    <option value="twilight">twilight</option>
                    <option value="vibrant_ink">vibrant_ink</option>
                    <option value="xcode">xcode</option>
                </select>
            </div>
            <div class="form-row row">
                <label for="fontfamily">Font family: </label>
                <input type="text" name="fontfamily" id="fontfamily">
            </div>
            <div class="form-row row">
                <label for="fontsize">Font size: </label>
                <input type="number" name="fontsize" id="fontsize">
            </div>
            <div class="form-row row-check">
                <label for="snippets">Snippets: </label>
                <input type="checkbox" name="snippets" id="snippets">
            </div>
            <div class="form-row row-check">
                <label for="emmet">Emmet: </label>
                <input type="checkbox" name="emmet" id="emmet">
            </div>
            <div class="form-row row">
                <label for="keybinds">Keybinding: </label>
                <select name="keybinds" id="keybinds">
                    <option value="vim">Vim</option>
                    <option value="emacs">Emacs</option>
                    <option value="sublime">Sublime</option>
                    <option value="vscode">Visual Studio Code</option>
                </select>
            </div>
        </form>
    </section>

    <footer>
        <p>Created by <a href="https://github.com/Wierzba13" target="_blank">Raul Wierzbinski</a> &copy; 2021</p>
        <p>Powered by <a href="https://ace.c9.io/" target="_blank">ace editor</a></p>
    </footer>

    <script type="module" src="./scripts/editorConfForm.js"></script>
</body>
</html>
