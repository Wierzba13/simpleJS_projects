<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./img/todoAppIconpng.png">
    <script src="https://kit.fontawesome.com/6ddf83f670.js" crossorigin="anonymous"></script>
    <title>Todo</title>
</head>
<body>

    <section class="container" id="container">
        <h2><span>Todo</span></h2>
        <div class="content">
            <div class="add">
                <div>
                    <span id="time"></span>
                    <span id="date"></span>
                </div>
                <div class="addInp">
                    <input type="text" name="newTaskCtx" id="newTaskCtx" placeholder="Add task">
                    <i class="fas fa-plus-square" id="taskAdd"></i>
                </div>
            </div>
            <div class="taskList" id="taskList">
                
            </div>
        </div>
        <p>Created by <a href="https://github.com/Wierzba13" target="_blank">Raul Wierzbinski</a></p>
    </section>
    
    <script src="./scripts/main.js"></script>
</body>
</html>
